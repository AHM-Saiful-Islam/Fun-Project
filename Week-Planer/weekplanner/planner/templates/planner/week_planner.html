<!DOCTYPE html>
<html>
<head>
    <title>Week Planner</title>
</head>
<body>
    <h1>Week Planner</h1>
    <a href="/add/">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.date }} - {{ task.day }} - {{ task.time }}: {{ task.title }} - {{ task.description }} - 
                {% if task.completed %}
                    <strong>[Completed]</strong>
                {% else %}
                    <a href="{% url 'complete_task' task.id %}">Mark as Completed</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
